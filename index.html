<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link rel="shortcut icon" href="/images/312139.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #ddf0ff;">
    <div class=" p-3 shadow header container border-2">
        <div class="d-flex justify-content-start flex-column  m-2">
            <h6 id="date"></h6>
            <h6 id="time"></h6>

        </div>
        <div class="d-flex justify-content-center m-0 p-0"  >
            <img class="logo shadow"  src="./images/312139.svg" alt="">
        </div>
        <h4 class=" text-center fw-medium m-2 ">Welcome To The Pharmacy Management System</h4>
    </div>
    <div class="container py-5  " style="background-color: #f0f4f6;">
        <form>
            <div class="mb-3">
                <input type="text" required placeholder="Product Name" id="productName" class="form-control mt-2" />
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="Product category" id="productCategory" class="form-control mt-2" />
            </div>
            <div class="row d-flex  align-items-center">
                <div class="col-md-3 mb-3">
                    <input required onkeyup="sumSellingPrice()" type="number" placeholder="Product Price" id="productPrice" class="form-control mt-2" />
                </div>
                <div class="col-md-3 mb-3">
                    <input onkeyup="sumSellingPrice()" type="number" placeholder="Product Tax" id="ProductTax" class="form-control mt-2" />
                </div>
                <div class="col-md-3 mb-3">
                    <input onkeyup="sumSellingPrice()" type="number" placeholder="Discount" id="productDiscount" class="form-control mt-2" />
                </div>
                <div class="col-md-2 mb-3 mt-2">
                    <small id="sellingPrice"></small>
                </div>
            </div>
            <div class="row d-flex  align-items-center">
                <div class="col-md-3 mb-3">
                    <label for="productMFG"> product MFG Date</label>
                    <input type="date" placeholder="Product MFG" id="productMFG" class="form-control mt-2" />
                </div>
                <div class="col-md-3 mb-3">
                    <label for="ProductEXP"> product EXP Date</label>
                    <input type="date" onchange="expCheek()" placeholder="Product EXP" id="ProductEXP" class="form-control mt-2" />
                </div>
                <div class="col-md-3 mb-3 " id="countDiv">
                    <label for="productCount"> product Count</label>
                    <input type="number" placeholder="count" id="productCount" class="form-control mt-2" />
                </div>
                <div class="col-md-3  mt-2">
                    <small id="expCheek"></small>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">product Description</label>
                <textarea id="productDescription" class="form-control mt-2"></textarea>
            </div>
            <button type="button" id="addButton" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
            <button type="button" class="btn btn-outline-danger" onclick="clearForm()">clear Form</button>
        </form>

      <div class="m-auto text-center" >
        <input type="text" onkeyup="search(this.value)" class="form-control w-50 mx-auto my-5" placeholder="Search By Name Or Category" name="" id="searchInput">
        <div id="deleteAll" class="m-auto d-flex justify-content-center">
        </div>
                <table class=" table table-info table-bordered  text-center table-striped">
                    <thead>
                        <th>Index</th>
                        <th>Name</th>
                        <th>productCategory</th>
                        <th>price</th>
                        <th>Tax</th>
                        <th>Discount</th>
                        <th>Selling Price</th>
                        <th>MFG</th>
                        <th>EXP</th>
                        <th>Description</th>
                        <th>Update </th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="myData">
                    </tbody>
                </table>
                <div  id="notData"  class=" border-2 rounded-2 shadow w-50 m-auto fw-semibold mb-2"> 
                </div>
    </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
